{% extends 'base.html' %}
{% block content %}
{% load static %}
<h5>사전 참가등록</h5>
<div>
    <small class="text-muted">
        아래 정보를 입력하여 사전 참가등록 해주세요.
    </small>
</div>
<form method="post" action="{% url 'reservation:create' %}">
    {% csrf_token %}
    <div class="form-floating mt-2">
        <input type="text" id="name" name="name" class="form-control" placeholder="이름">
        <label for="name">이름</label>
    </div>
    <div class="form-floating mt-2">
        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="전화번호">
        <label for="phoneNumber">전화번호</label>
    </div>
    <div class="form-floating mt-2">
        <input type="text" id="schoolName" name="schoolName" class="form-control" placeholder="학교이름">
        <label for="schoolName">학교이름</label>
    </div>
    <div class="form-floating mt-2">
        <select id="gradeNumber" name="gradeNumber" class="form-select">
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
        </select>
        <label for="gradeNumber">학년</label>
    </div>
    <div class="mt-2">
        <button type="submit" class="btn btn-primary">사전등록하기</button>
    </div>
</form>

{% endblock %}
